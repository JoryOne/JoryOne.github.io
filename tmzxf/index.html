<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Jory|《他们最幸福》</title>
    <link rel="icon" href="../favicon.ico?v=1.1" />
    
    <link rel="stylesheet" href="http://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/vue-material/0.7.5/vue-material.css"/>
    <link type="text/css" rel="stylesheet"  href="style.css"/>
</head>

<body>
<div class="jory">
    <div class="sidebar" id="app" v-cloak>
        <div class="header">
            <h2>《他们最幸福》</h2>
            <div>
                <md-avatar class="md-large">
                  <img src="assets/123.png" alt="People">
                </md-avatar>
                <md-progress :md-progress="60"></md-progress>
            </div>
            <div class="quote">
                <p class="quote-text">&nbsp;&nbsp;&nbsp;&nbsp;浪迹天涯的孩子，忽晴忽雨的江湖，祝你有梦为马，永远随处可栖。</p>
            </div>
        </div>
        <div >
            <md-list>
              <md-list-item @click="" v-for ="item in list">
                <md-icon md-src="./assets/ing.svg">watch_later</md-icon>
                <span >{{item.name}}</span> 
                <md-button class="md-icon-button md-list-action">
                   <md-icon md-src="./assets/play.svg">watch_later</md-icon>
                </md-button>
                <md-divider></md-divider>
              </md-list-item>
            </md-list>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-material/0.7.5/vue-material.js"></script>
<script src="main.js"></script>

</html>
